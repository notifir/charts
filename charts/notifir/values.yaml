# Default values for notifir.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: titenkov/notifir
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Pods replacements strategy
# Example:
# updateStrategy:
#  type: RollingUpdate
#  rollingUpdate:
#    maxSurge: 25%
#    maxUnavailable: 25%
updateStrategy:
  type: RollingUpdate

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10

extraVolumesMounts:
#  - name: my-volume
#    mountPath: /some/path

extraVolumes:
#  - name: my-volume
#    configMap:
#      name: my-configmap

# The init config to bootstrap data on the application start
# initConfig:

# Environment variables
# environment:
#   MY_ENVIRONMENT_VARIABLE: example

# existingExternalSecret: secret_store_name

service:
  type: ClusterIP
  port: 80

# Authentication type
# https://notifir.github.io/docs/integration/authentication
auth:
  type: hmac

postgresql:
  # If `true`, the Postgresql dependency is enabled
  enabled: true
  # PostgreSQL User to create
  postgresqlUsername: postgres
  # PostgreSQL Password for the new user
  postgresqlPassword: postgres
  # PostgreSQL Database to create
  postgresqlDatabase: postgres
  # PostgreSQL network policy configuration
  networkPolicy:
    enabled: false

ingress:
  enabled: false
  hosts:
    - notifir.example.com
  paths:
    - /
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    - secretName: tls-secret
      hosts:
        - notifir.example.com


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
